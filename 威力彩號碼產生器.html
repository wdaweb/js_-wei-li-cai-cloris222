        // 老師解法：
        // 解法一
        const rand = (min, max) => {
            return Math.round(Math.random() * (max - min) + min)
        }
        const groupA = []
        for (let i = 0; i < 6; i++) {
            const num = rand(1, 38)
            //如果重複時讓迴圈重跑一次 => i--
            if (groupA.includes(num)) i--
            else groupA.push(num)
        }
        const groupB = rand(1, 8)
        document.write(`${groupA},${groupB}`)
